name: main

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  flake:
    name: Check Nix flake
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/nix

      - name: Check Nix flake
        run: nix flake check --all-systems --print-build-logs --keep-going

  book:
    name: Build Development Methodologies book
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/nix

      - name: Build book
        run: nix build .#book

      - name: Upload book artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: result

  pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs:
      - flake
      - book
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
